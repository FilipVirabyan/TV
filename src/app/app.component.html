<app-header></app-header>

<div class="tv" [ngClass]="{'tvON':TVon}">
  <div class="channel" *ngIf="TVon"  [ngStyle]="{'background-image':  'url(' + channel + ')'}"></div>
  <div class="btn"></div>
  <p *ngIf="TVon">{{volume}}</p>

</div>

<app-remote-control (power)="onTv($event)" (increment)="incrementVolume($event)"
                    (decrement)="decrementVolume($event)" (changeChannel)="setChannel($event)" ></app-remote-control>

<app-footer></app-footer>
